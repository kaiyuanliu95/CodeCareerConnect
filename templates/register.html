{% extends 'base.html' %}

{% block title %} User Registration {% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
    <script src="{{ url_for('static', filename='js/register.js') }}"></script>
{% endblock %}

{% block body %}
    <div class="bigbox">
        <h1 class="bigtitle"> Register for your Job! </h1>
        <h3 class="subtitle"> Welcome! Please Register. </h3>

        <form id="registrationForm">
            <div class="form-group">
                <label for="email">Email address:</label>
                <input type="email" id="email" name="email" placeholder="Your email" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>

            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Username" required>
            </div>

            <div class="LogIn">
                <button type="submit" id="register-button" name="register-button">Register</button>
            </div>
        </form>
    </div>

    <img class="searchjob" src="{{ url_for('static', filename='image/searchjob.png') }}" alt="searchjob">
{% endblock %}
