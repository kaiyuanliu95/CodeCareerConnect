<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <!-- Custom CSS for the base layout -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
    <title>User Registration</title>
    <!-- Custom scripts and styles can be added in the head block by child templates -->
    <script src="{{ url_for('static', filename='js/register.js') }}"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark custom-bg">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="{{ url_for('static', filename='image/link_logo.png') }}" alt="Logo" style="height: 30px; width: auto; margin-right: 10px;">
                Code Career Connect
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/post_question">Post Question</a>
                    </li>
                    <li class="nav-item ml-2">
                        <form class="form-inline my-2 my-lg-0" method="GET" action="#">
                            <input class="form-control mr-sm-2" type="search" placeholder="Key words" aria-label="Search" name="q">
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                        </form>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Log In</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/register">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Flash messages -->
    <div class="container mt-3">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-warning" role="alert">
            {% for message in messages %}
            {{ message }}
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}
    </div>

    <!-- Main content block where child templates will inject their specific content -->
    <div class="container">
        <div class="bigbox">
            <h1 class="bigtitle"> Register for your Job! </h1>
            <h3 class="subtitle"> Welcome! Please Register. </h3>

            <form id="registrationForm" method="POST" action="{{ url_for('auth.register') }}">
                <div class="form-group">
                    <label for="email">Email address:</label>
                    <input type="email" id="email" name="email" placeholder="Your email" required>
                    <button type="button" id="send-code-button">Send Code</button>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>

                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Username" required>
                </div>

                <div class="form-group">
                    <label for="code">Verification Code:</label>
                    <input type="text" id="code" name="code" placeholder="Enter verification code" required>
                </div>

                <div class="LogIn">
                    <button type="submit" id="register-button" name="register-button">Register</button>
                </div>
            </form>
        </div>

        <img class="searchjob" src="{{ url_for('static', filename='image/searchjob.png') }}" alt="searchjob">
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="{{ url_for('static', filename='jquery/jquery.3.7.min.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.getElementById('send-code-button').addEventListener('click', function() {
            const email = document.querySelector('input[name="email"]').value;
            console.log(`Email to send: ${email}`);  // Debugging statement
            fetch('{{ url_for("auth.send_code") }}', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email: email })
            }).then(response => response.json()).then(data => {
                alert(data.message);
            }).catch(error => {
                console.error('Error:', error);
                alert('Failed to send code. Please try again later.');
            });
        });

        // Ensure form submission uses POST method
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            fetch('{{ url_for("auth.register") }}', {
                method: 'POST',
                body: formData
            }).then(response => response.json()).then(data => {
                if (data.success) {
                    window.location.href = '{{ url_for("auth.login") }}';
                } else {
                    alert(data.message);
                }
            }).catch(error => {
                console.error('Error:', error);
                alert('Registration failed. Please try again later.');
            });
        });
    </script>
</body>
</html>
