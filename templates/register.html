{% extends 'base.html' %}

{% block title %} User Registration {% endblock %}

{% block head %}
    <script src="{{ url_for('static', filename='jquery/jquery.3.7.min.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
    <script src="{{ url_for('static', filename='js/register.js') }}"></script>
{% endblock %}

{% block body %}
    <div class="bigbox">
        <h1 class="bigtitle"> Register for your Job! </h1>
        <h3 class="subtitle"> Welcome! Please Register. </h3>

        <form id="registrationForm" method="post" action="{{ url_for('auth.register') }}">
            <div class="form-group">
                <label for="email">Email address:</label>
                <input type="email" id="email" name="email" placeholder="Your email" required>
            </div>

             <!-- Added Verification Code Field -->
             <div class="form-group">
                <label for="exampleInputEmail1">Verification Code</label>
                <div class="input-group">
                    <input type="text" class="form-control" name="captcha">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="captcha-btn">Get Code</button>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Username" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>

            <!-- Added Confirm Password Field -->
            <div class="form-group">
                <label for="exampleInputPassword1">Confirm Password</label>
                <input type="password" class="form-control" name="password_confirm" required>
            </div>
           

            <div class="LogIn">
                <button type="submit" id="register-button" name="register-button">Register</button>
            </div>
        </form>
    </div>

    <img class="searchjob" src="{{ url_for('static', filename='images/searchjob.png') }}" alt="searchjob">

{% endblock %}
