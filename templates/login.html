{% extends 'base.html' %}

{% block title %}
Login Page
{% endblock %}
 
{% block head %}
<script src="{{ url_for('static', filename='jquery/jquery.3.7.min.js') }}"></script>
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
<script src="{{ url_for('static', filename='js/login.js') }}"></script>
{% endblock %}
 
{% block body %}
<div class="bigbox">
  <h1 class="bigtitle">
    Bridge to Tech Careers!
  </h1>
  <h3 class="subtitle">
    Hello, Welcome!
  </h3>

  <form id="loginForm" method="post">
    <div class="email-field">
      <label for="email">Email address</label>
      <input type="email" id="email" name="email" placeholder="Your email" required>
    </div>
    <div class="password-field">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Password" required>
    </div>
    <div class="LogIn">


      <button type="submit" id="login-button" name="login-button">Log in</button>


    </div>
  </form>
</div>
<img class="searchjob" src="{{ url_for('static', filename='images/searchjob.png') }}" alt="searchjob">
{% endblock %}
