<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <!-- import Bootstrap CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/home.css">

</head>
<body>
     <!-- navigation bar -->
     <nav class="navbar navbar-expand-lg navbar-dark custom-bg">
      <div class="container">
          <a class="navbar-brand" href="/">
            <img src="/static/image/link_logo.png" alt="Logo">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav ml-auto">
                  <a class="nav-item nav-link active" href="#">Home</a>
                  <a class="nav-item nav-link" href="#">Question</a>
                  <a class="nav-item nav-link" href="#">Question List</a>
              </div>
          </div>
      </div>
  </nav>
  
  <!-- header and buttom -->
  <section class="header-section text-center bg-primary text-white py-5">
      <h1>Code Career Connect</h1>
      <div>
          <a href="#" class="btn btn-light mr-2">About Us</a>
          <a href="#" class="btn btn-light">Join Now</a>
      </div>
  </section>

    
    <!-- main part-->
    <div class="container mt-4">
      <div class="row">
          <div class="col-md-8">
              <!-- browser-mockup-->
              <div class="browser-mockup">
                  <button class="btn btn-primary float-right m-2">Submit Your Question</button>
              </div>
          </div>
          <div class="col-md-4">
              <!-- user information card-->
              <div class="user-info p-3 border">
                  <label for="username">User Nameï¼š</label>
                  <input type="text" id="username" class="form-control mb-2" placeholder="James">
                  <button class="btn btn-danger btn-block">Sign Out</button>
              </div>
          </div>
      </div>
  </div>
  
    
    <!-- footer -->
    <footer class="bg-dark text-white text-center p-3 mt-4">
        <p>Copyright &copy; Code Career Connect</p>
    </footer>
    
    <!-- import Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
